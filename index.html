    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Devicon for tech stack icons -->
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#447F98', // Turquoise
              secondary: '#629BB5', // Slate Blue
              dark: '#020617', // Slate-950 (Darker)
              card: '#0f172a', // Slate-900 (Darker)
              gray: {
                50: '#D6EBF3', // Ice Blue (Background)
                200: '#B9D8E1', // Glacier (Border)
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Global Smooth Theme Transition */
      body, div, section, nav, footer, header, main, article, aside,
      h1, h2, h3, h4, h5, h6, p, span, a, button, 
      input, textarea, select, label,
      svg, path, circle, rect, line, polyline, polygon {
        transition-property: background-color, border-color, color, fill, stroke, box-shadow;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 500ms;
      }
    </style>
